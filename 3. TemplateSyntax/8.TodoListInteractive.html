<html>
    <head>
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app" class="bg-blue-300 h-screen w-full flex flex-col pt-12 items-center text-sm relative">
            
            <h1 class="mb-3 font-bold uppercase">My Todo List</h1>
            
            <div class="mb-4">
                <input v-model="field"/>
                <button @click.prevent="addButton">Add</button>
            </div>
            
            <div>
                <ul>
                    <template v-for="item in items">
                        <li>{{ item }}</li>
                    </template>
                </ul>
            </div>

            <!-- instructor's solution for iterating array to render <li> of items and resulted same as above-->
                <div>
                    <ul>
                        <li v-for="item in items">{{ item }}</li>
                    </ul>
                </div>
            
        </div>
        
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    items: [],
                    field: '',
                },
                methods: {
                    addButton: function() {
                        this.items.push(this.field)
                        this.field = ''
                    }
                }
            });
        </script>
    </body>
</html>
