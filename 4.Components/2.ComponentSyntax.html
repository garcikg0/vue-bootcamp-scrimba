<html>
    <head>
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <first-component></first-component>
        </div>
        
        <!-- before we instatiate the root element for the app, we add the Vue component with two parameters: 'name', {object}. -->
        <!-- To add data to a component, the data property must be a function that return an object. Unlike how we've used data in the past where it is simply an object -->
        <script>
            Vue.component('first-component', {
                template: '<div>Hello from Component {{ message }}</div>',

                data: function () {
                    return {
                        message: 'Hello from Data'
                    }
                }
            });

            var app = new Vue({
                el: '#app',
                data: {
                    
                }
            });
        </script>
    </body>
</html>
<!-- in this case it will render 'Hello from Component Hello from Data'-->
